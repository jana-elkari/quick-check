      <style>
        .checkbox-group {
            margin-left: 10px;

            grid-template-columns: 1fr 1fr; /* 2 columns */
            gap: 4px 20px; /* row gap / column gap */
        }
        .checkbox-group label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px; /* space between checkbox and text */
        }
        .checkbox-group input[type="checkbox"] {
            margin: 0; /* remove extra margin */

<select name="role" required>

<label>How often do members of your team meet, informally by chance meeting or in announced meetings?</label>
